                            <div class="content">
                                <span class="loader"></span>
                                <h3 class="count" style="display: none;">N/A</h3>
                            </div>
                            <p>Recoveries</p>
                        </div>
                    </div>
                </div>
                <div class="new">
                    <h2 class="has-animation">Today's Situation:</h2>
                    <div class="card-wrap" id="new">
                        <div class="card has-animation blue" id="total_new_cases_today">
                            <div class="content">
                                <span class="loader"></span>
                                <h3 class="count" style="display: none;">N/A</h3>
                            </div>
                            <p>Cases</p>
                        </div>
                        <div class="card has-animation red" id="total_new_deaths_today">
                            <div class="content">
                                <span class="loader"></span>
                                <h3 class="count" style="display: none;">N/A</h3>
                            </div>
                            <p>Deaths</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
